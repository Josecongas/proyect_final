<div class="h-full flex overflow-hidden bg-white">
  <!-- Off-canvas menu for mobile -->
  <div class="md:hidden">
    <div class="fixed z-30 inset-y-0 left-0 flex z-10 w-64" *ngIf="option">
      <div class="relative flex-1 flex flex-col max-w-xs w-full bg-white">
        <div class="absolute top-0 right-0 mr-14 p-1">
          <button
            class="flex items-center justify-center h-12 w-12 rounded-full focus:outline-none focus:bg-gray-400 bg-gray-600"
            aria-label="Close sidebar"
            (click)="option = false"
          >
            <svg
              class="h-6 w-6 text-white"
              stroke="currentColor"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
        </div>
        <div class="flex-1 h-0 pt-5 pb-4 overflow-y-auto">
          <div class="flex-shrink-0 flex items-center px-4">
            <img
              class="h-full w-auto"
              src="../assets/logo.png"
              alt="iesconselleriaLogo"
            />
          </div>
          <nav class="mt-5 px-2">
            <a
              [ngClass]="{
                'text-gray-900 bg-gray-200': optionMenu === 'Setting'
              }"
              (click)="changeOption('Setting')"
              class="mt-1 group flex items-center px-2 py-2 text-base leading-6 font-medium text-gray-600 rounded-md hover:text-gray-900 hover:bg-gray-50 focus:outline-none focus:text-gray-900 focus:bg-gray-100 transition ease-in-out duration-150"
            >
              <svg
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                viewBox="0 0 24 24"
                stroke="currentColor"
                class="mr-4 h-6 w-6 text-gray-400 group-hover:text-gray-500 group-focus:text-gray-500 transition ease-in-out duration-150"
              >
                <path
                  d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
                ></path>
                <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
              </svg>
              Configuración
            </a>
            <a
              [ngClass]="{
                'text-gray-900 bg-gray-200': optionMenu === 'Calendar'
              }"
              (click)="changeOption('Calendar')"
              class="mt-1 group flex items-center px-2 py-2 text-base leading-6 font-medium text-gray-600 rounded-md hover:text-gray-900 hover:bg-gray-50 focus:outline-none focus:text-gray-900 focus:bg-gray-100 transition ease-in-out duration-150"
            >
              <svg
                class="mr-4 h-6 w-6 text-gray-400 group-hover:text-gray-500 group-focus:text-gray-500 transition ease-in-out duration-150"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
                />
              </svg>
              Calendario
            </a>
          </nav>
        </div>
        <div class="flex-shrink-0 flex border-t border-gray-200 p-4">
          <a
            (click)="changeOption('Profile')"
            class="flex-shrink-0 group block focus:outline-none"
          >
            <div class="flex items-center">
              <div>
                <img
                  class="inline-block h-10 w-10 rounded-full"
                  src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                  alt=""
                />
              </div>
              <div class="ml-3">
                <p
                  class="text-base leading-6 font-medium text-gray-700 group-hover:text-gray-900"
                >
                  Usuario
                </p>
                <p
                  class="text-sm leading-5 font-medium text-gray-500 group-hover:text-gray-700 group-focus:underline transition ease-in-out duration-150"
                >
                  Ver perfil
                </p>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
    <!-- Force sidebar to shrink to fit close icon -->
    <div class="flex-shrink-0 w-14" *ngIf="option == false">
      <div class="fixed top-0 left-0 mr-14 p-1">
        <button
          class="flex items-center justify-center h-12 w-12 rounded-full focus:outline-none focus:bg-gray-400 bg-gray-600"
          aria-label="Close sidebar"
          (click)="option = true"
        >
          <svg
            class="h-6 w-6 text-white"
            stroke="currentColor"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              d="M4 6h16M4 12h16M4 18h7"
              stroke-linecap="round"
              stroke-width="2"
              stroke="currentColor"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>
  <!-- Static sidebar for desktop -->
  <div class="hidden md:flex md:flex-shrink-0">
    <div class="flex flex-col w-64 border-r border-gray-200 bg-white">
      <div class="h-0 flex-1 flex flex-col pt-5 pb-4 overflow-y-auto">
        <div class="flex items-start flex-shrink-0 px-4">
          <img
            class="h-full w-auto"
            src="../assets/logo.png"
            alt="iesconselleriaLogo"
          />
        </div>
        <!-- Sidebar component, swap this element with another sidebar if you like -->
        <nav class="mt-5 flex-1 px-2 bg-white">
          <a
            [ngClass]="{
              'text-gray-900 bg-gray-200': optionMenu === 'Setting'
            }"
            (click)="changeOption('Setting')"
            class="cursor-pointer mt-1 group flex items-center px-2 py-2 text-sm leading-5 font-medium text-gray-600 rounded-md hover:text-gray-900 hover:bg-gray-200 focus:outline-none focus:bg-gray-100 transition ease-in-out duration-150"
          >
            <svg
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              viewBox="0 0 24 24"
              stroke="currentColor"
              class="mr-3 h-6 w-6 text-gray-400 group-hover:text-gray-500 group-focus:text-gray-500 transition ease-in-out duration-150"
            >
              <path
                d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
              ></path>
              <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
            </svg>
            Configuración
          </a>
          <a
            [ngClass]="{
              'text-gray-900 bg-gray-200': optionMenu === 'Calendar'
            }"
            (click)="changeOption('Calendar')"
            class="cursor-pointer mt-1 group flex items-center px-2 py-2 text-sm leading-5 font-medium text-gray-600 rounded-md hover:text-gray-900 hover:bg-gray-200 focus:outline-none focus:bg-gray-100 transition ease-in-out duration-150"
          >
            <svg
              class="mr-3 h-6 w-6 text-gray-400 group-hover:text-gray-500 group-focus:text-gray-500 transition ease-in-out duration-150"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
              />
            </svg>
            Calendario
          </a>
        </nav>
      </div>
      <div class="flex-shrink-0 flex border-t border-gray-200 p-4">
        <a
          (click)="changeOption('Profile')"
          class="cursor-pointer flex-shrink-0 w-full group block"
        >
          <div class="flex items-center">
            <div>
              <img
                class="inline-block h-8 w-8 rounded-full"
                src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                alt=""
              />
            </div>
            <div class="ml-3">
              <p
                class="text-sm leading-5 font-medium text-gray-700 group-hover:text-gray-900"
              >
                Usuario
              </p>
              <p
                class="text-xs leading-4 font-medium text-gray-500 group-hover:text-gray-700 transition ease-in-out duration-150"
              >
                Ver perfil
              </p>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
  <div class="w-full h-full bg-gray-200">
    <app-setting *ngIf="optionMenu == 'Setting'"></app-setting>
    <app-calendar *ngIf="optionMenu == 'Calendar'"></app-calendar>
    <app-profile *ngIf="optionMenu == 'Profile'"></app-profile>
  </div>
</div>
